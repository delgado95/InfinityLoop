<body>
    <header>
        <h1>Vamos fazer um loop</h1>

    <form>
        <div class="row m-3">
            <div class="col mb-3">
                <label for="text" class="form-label">Frase a ser Multiplicada:<span>*</span></label>

              </div>

                <label for="number" class="form-label">Numero de vezes a ser Multiplicado:<span>*</span></label>
                <input type="number" class="form-control" id="number" required>
              </div>
              <div class="col mb-3">
                  <label for="caracter" class="form-label">Insira um caracter:<span>*</span></label>
                  <input type="txet" class="form-control" id="caracter" required>
                </div>
        </div>
        <div class="d-flex justify-content-center text-aling-center">
            <button type="button" class="btn btn-save m-3" onclick="save()">Salvar</button>
            <button type="reset" class="btn btn-delete m-3">Cancelar</button>
        </div>
      </form>
    <aside>
        <div class="row">
            <div class="col-12">
                <label>Seu texto foi Multiplicado</label>
                <textarea class="form-control" id="textarea" type="text" rows="5" placeholder="Pegue sua frase aqui" disabled></textarea>
              </div>
            <div class="col-12">
                <button type="button" id="btnCopy" class="btn btn-copy m-3">Copiar</button>
            </div>
        </div>
    </aside>
